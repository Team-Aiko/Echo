title: "Echo - Your Discord Bot Companion"
description: "Explore Echo's features, roadmap, and future updates."

# Base URL and Site URL (for GitHub Pages)
baseurl: "/Echo" # Use your repository name
url: "https://team-aiko.github.io" # Your GitHub Pages domain

# Theme (make sure it's installed)
remote_theme: "pages-themes/midnight@v0.2.0"

# Markdown & Syntax Highlighting
markdown: kramdown
highlighter: rouge

# Navigation Links
nav_links:
  - title: "Home"
    url: "/"
  - title: "Features"
    url: "/features"
  - title: "Roadmap"
    url: "/roadmap"
  - title: "Support"
    url: "/support"
  - title: "GitHub"
    url: "https://github.com/Team-Aiko/Echo"

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

# SEO Metadata
seo:
  site_name: "Echo - Your Discord Bot Companion"
  twitter_username: "@your_twitter_handle" # Replace with your actual Twitter handle
  github_repo: "Team-Aiko/Echo"

# Social Links (Optional)
social_links:
  - name: "GitHub"
    url: "https://github.com/Team-Aiko/Echo"
  - name: "Discord"
    url: "https://discord.gg/your-invite-link" # Replace with your actual Discord link

